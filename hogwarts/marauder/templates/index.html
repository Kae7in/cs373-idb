<!DOCTYPE html>
<html>
	<head>

		<meta name=”viewport” content=”width=device-width, initial-scale=1.0″>

		<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ STATIC_URL }}css/base.css">
<link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="{{ STATIC_URL }}css/splash.css">

</head>
<body style='padding:0px !important;'>
    <div id="wrap">
        <div id="main-title">
		  <h1 class="text-center">Marauder's Map</h1>
		  <p class="text-center">Brought to you by The Six Potters</p>
          <p>World created by JK Rowling</p>
        </div>
        
        <div class="container-fluid" id='splash-nav'>
            <a href="{% url 'characters' %}"><img src="{{ STATIC_URL }}images/characters_icon.png"/></a>
            <a href="{% url 'creatures' %}"><img src="{{ STATIC_URL }}images/creatures_icon.png"/></a>
            <a href="{% url 'artifacts' %}"><img src="{{ STATIC_URL }}images/artifacts_icon.png"/></a>
            <a href="{% url 'spells' %}"><img src="{{ STATIC_URL }}images/spells_icon.png"/></a>

            <a href="{% url 'locations' %}"><img src="{{ STATIC_URL }}images/locations_icon.png"/></a>
            <a href="{% url 'houses' %}"><img src="{{ STATIC_URL }}images/houses_icon.png"/></a>
            <a href="{% url 'stories' %}"><img src="{{ STATIC_URL }}images/stories_icon.png"/></a>
        </div> <!-- /container-fluid -->
    </div> <!-- /wrap -->


    <div class='row' id="myfooter">
        <div id="footertxt" class='col-md-12'>
            <p>The Six Potters are Amanda Steinwedel, Angela Hsu, David Moench, Isabella Bhardwaj, Kaelin D. Hooper, and Stephen Arnett</p>
        </div>  <!--/footertxt-->
    </div>  <!--/footer-->
</div>  <!--/wrap-->
</body>
