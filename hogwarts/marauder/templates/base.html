<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Marauder's Map{% endblock title %}</title>

		<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ STATIC_URL }}css/base.css">
    <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Neucha' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

    {% block scripts %}{% endblock scripts %}
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class='container-fluid'>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Marauder's Map</a>
        </div>


        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'haystack_search' %}"><span class="glyphicon glyphicon-search"></span></a></li>
            <li><a href="/">Home</a></li>
            <li class='{%block char-active %}{% endblock char-active %}'><a href="{% url 'characters' %}">Characters</a></li>
            <li class='{%block story-active %}{% endblock story-active %}'><a href="{% url 'stories' %}" >Stories</a></li>
            <li class='{%block artifact-active %}{% endblock artifact-active %}'><a href="{% url 'artifacts' %}">Artifacts</a></li>
            <li class='{%block creature-active %}{% endblock creature-active %}'><a href="{% url 'creatures' %}">Creatures</a></li>
            <li class='{%block spell-active %}{% endblock spell-active %}'><a href="{% url 'spells' %}">Spells</a></li>
            <li class='{%block potion-active %}{% endblock potion-active %}'><a href="{% url 'potions' %}">Potions</a></li>
            <li class='{%block loc-active %}{% endblock loc-active %}'><a href="{% url 'locations' %}">Locations</a></li>
            <li class='{%block house-active %}{%endblock house-active %}'><a href="{% url 'houses' %}">Houses</a></li>
            <li class='{%block book-active %}{%endblock book-active %}'><a href="{% url 'books' %}">Books</a></li>
            <li class='{% block citations-active%}{% endblock citations-active %}'><a href="/citations">Citations</a></li>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <a style="display:block" href="/">
      <div class="jumbotron">
        <h1 class="text-center">Marauder's Map</h1>
        <p class="text-center">Brought to you by The Six Potters</p>
      </div>
    </a>

    <div class='container-fluid'>
      <div class='row'>
        <div class="col-md-12 top-index">
          <div id='content'>
            {% block content %}{% endblock content %}
          </div>
        </div>
      </div> <!-- /row -->
    </div> <!-- /container-fluid -->
  </body>
</html>
